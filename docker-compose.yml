services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: freeliga-mysql
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - freeliga-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
      start_period: 10s

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: freeliga-api
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./packages/database/src:/app/packages/database/src
      - ./packages/database/prisma:/app/packages/database/prisma
    networks:
      - freeliga-network
    command: npm run dev --workspace=apps/api

  # Frontend Dev Server
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: freeliga-web
    env_file: .env
    environment:
      VITE_API_URL: ${VITE_API_URL}
      VITE_API_TIMEOUT: ${VITE_API_TIMEOUT}
    ports:
      - "4173:4173"
    depends_on:
      - api
    volumes:
      - ./apps/web/src:/app/src
      - ./apps/web/index.html:/app/index.html
      - ./apps/web/tsconfig.json:/app/tsconfig.json
      - ./apps/web/vite.config.ts:/app/vite.config.ts
      - /app/node_modules
    networks:
      - freeliga-network
    command: npm run dev -- --host 0.0.0.0 --port 4173

  # Adminer (web UI for MySQL)
  adminer:
    image: adminer:4
    container_name: freeliga-adminer
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - freeliga-network

volumes:
  mysql_data:

networks:
  freeliga-network:
    driver: bridge
