services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: freeliga-mysql
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - freeliga-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
      start_period: 10s

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: freeliga-api
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./packages/database/src:/app/packages/database/src
      - ./packages/database/prisma:/app/packages/database/prisma
    networks:
      - freeliga-network
    command: npm run dev --workspace=apps/api

  # Frontend Dev Server
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: freeliga-web
    env_file: .env
    environment:
      VITE_API_URL: ${VITE_API_URL}
      VITE_API_TIMEOUT: ${VITE_API_TIMEOUT}
    ports:
      - "4173:4173"
    depends_on:
      - api
    volumes:
      - ./apps/web/src:/app/src
      - ./apps/web/index.html:/app/index.html
      - ./apps/web/tsconfig.json:/app/tsconfig.json
      - ./apps/web/vite.config.ts:/app/vite.config.ts
      - /app/node_modules
    networks:
      - freeliga-network
    command: npm run dev -- --host 0.0.0.0 --port 4173

  # ========================================
  # STACK DE MONITOREO
  # ========================================
  
  # Loki - Agregación de logs
  loki:
    image: grafana/loki:latest
    container_name: freesquash-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
      - ./monitoring/loki/loki-config.yaml:/etc/loki/local-config.yaml
    networks:
      - freeliga-network
    restart: unless-stopped

  # Promtail - Recolector de logs
  promtail:
    image: grafana/promtail:latest
    container_name: freesquash-promtail
    volumes:
      # Logs de archivos de la API
      - ./apps/api/logs:/var/log/freesquash
      # Socket de Docker para capturar logs de todos los contenedores
      # En Windows con Docker Desktop, usar named pipe
      - //var/run/docker.sock:/var/run/docker.sock:ro
      - ./monitoring/promtail/promtail-config.yaml:/etc/promtail/config.yaml
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - freeliga-network
    restart: unless-stopped
    depends_on:
      - loki

  # Grafana - Visualización y Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: freesquash-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=freesquash2025
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards/dashboard-provider.yaml:/etc/grafana/provisioning/dashboards/dashboard-provider.yaml
      - ./monitoring/grafana/dashboards/freesquash-overview.json:/etc/grafana/provisioning/dashboards/freesquash-overview.json
      - ./monitoring/grafana/datasources/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    networks:
      - freeliga-network
    restart: unless-stopped
    depends_on:
      - loki

  # Prometheus (Opcional - para métricas adicionales)
  prometheus:
    image: prom/prometheus:latest
    container_name: freesquash-prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus-data:/prometheus
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - freeliga-network
    restart: unless-stopped

volumes:
  mysql_data:
  grafana-data:
  loki-data:
  prometheus-data:

networks:
  freeliga-network:
    driver: bridge
